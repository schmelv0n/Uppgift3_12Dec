<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLiving - Contact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">SmartLiving.</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>

    <section class="contactformu">
      <h2>Contact Us</h2>
      <form>
        <div class="formugroup">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required/>
        </div>

        <div class="formugroup">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"/>
        </div>

        <div class="formugroup">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your e-mail"
            required/>
        </div>

  

        <div class="formugroup">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            placeholder="Enter your message"
            rows="5"
            required>
          </textarea>
        </div>

        <div class="formugroup">
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Subscribe to our newsletter</label>
        </div>

        <button type="submit" class="callbutton">Send Message</button>
      </form>
    </section>

    </main>

    <footer>
      <p>&copy; 2025 SmartLiving. All rights reserved.</p>
    </footer>
  </body>
</html>
